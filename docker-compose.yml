services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mexa_postgres
    environment:
      POSTGRES_USER: mexa_user
      POSTGRES_PASSWORD: mexa_pass
      POSTGRES_DB: mexa_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mexa_user -d mexa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Flask Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mexa_backend
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: mexa_db
      DATABASE_USER: mexa_user
      DATABASE_PASSWORD: mexa_pass
      LOG_LEVEL: INFO
      FLASK_APP: app.py
    volumes:
      - ./backend/logs:/app/logs
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

