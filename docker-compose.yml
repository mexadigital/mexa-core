version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: mexa_postgres
    environment:
      POSTGRES_USER: mexa_user
      POSTGRES_PASSWORD: mexa_password
      POSTGRES_DB: mexa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mexa_user -d mexa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: mexa_web
    command: sh /app/entrypoint.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://mexa_user:mexa_password@db:5432/mexa_db
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
